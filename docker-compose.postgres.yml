version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cost-of-carry-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cost_of_carry_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - cost-of-carry-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cost_of_carry_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local

networks:
  cost-of-carry-network:
    driver: bridge