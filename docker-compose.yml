services:
  postgres:
    image: postgres:15-alpine
    container_name: cost-of-carry-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cost_of_carry_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - cost-of-carry-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cost_of_carry_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cost-of-carry-backend
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/cost_of_carry_db
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cost-of-carry-network
    volumes:
      - ./pyScript:/app/pyScript
      - ./init-scripts:/app/init-scripts
    healthcheck:
      test: ["CMD", "node", "health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cost-of-carry-frontend
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - NEXT_PUBLIC_API_URL=http://backend:3004
      - HOST=0.0.0.0
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cost-of-carry-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  cost-of-carry-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local